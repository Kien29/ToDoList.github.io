<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ToDoList.css">
    <title>Document</title>
</head>
<body>
	<body>
	<div class="container" >
		<div class="container1">
				<div>
					<h3>New Task</h3>
				</div>
				<div>
				<input id="new-task" type="text">
				</div>
				<div>
					<h4>
						Description
					</h4>
					<textarea cols="70" rows="7"></textarea>
				</div>
				<div class="nt-date">
					<div >
						<h4>
							Due Date
						</h4>
						<input type="date" class="newdate">
					</div>
					<div class="nt-piority">
						<h4>
							Piority
						</h4>
						<select class="Piority-sl">
						<option class="High">High</option>
						<option class="Normal">Normal</option>
						<option class="Low">Low</option>
						</select>
					</div>
	
				</div>
				<div>
					<button class="btn-add">Add</button>
				</div>
		</div>	
		<div class="container2">
			<div>
				<h3>
					To Do List
				</h3>
			</div>
			<ul id="incomplete-tasks">
			  <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Detail</button><button class="delete">Remove</button></li>
			  <li class="editMode"><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Detail</button><button class="delete">Remove</button></li>
			</ul>

			<h3>Completed</h3>
			<ul id="completed-tasks">
			  <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Detail</button><button class="delete">Remove</button></li>
			</ul>
	  
		</div>
	</div>
	
	<script type="text/javascript" src="ToDoList.js"></script>
</body>
</html>
</html>
